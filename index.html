<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иллюзии на сайте</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 200%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .container {
            height: 150vh; /* Длинная страница для прокрутки */
            position: relative;
        }
        .scroll-effect {
            height: 100vh;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .scroll-effect:nth-of-type(2) {
            background-color: lightgreen;
        }
        .scroll-effect:nth-of-type(3) {
            background-color: lightcoral;
        }
        .floating-window {
            position: fixed;
            top: 20%;
            right: 20%;
            width: 200px;
            height: 200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transform: translateY(-50%);
            transition: transform 0.3s ease-in-out;
        }
        .floating-window:hover {
            transform: translateY(-60%);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-effect">Страница 1</div>
        <div class="scroll-effect">Страница 2</div>
        <div class="scroll-effect">Страница 3</div>
    </div>

    <div class="floating-window">
        <button class="close-btn">&times;</button>
        <div>Плавающее окно</div>
    </div>

    <button class="scroll-to-top">Наверх</button>

    <script>
        document.querySelector('.scroll-to-top').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.floating-window').classList.toggle('hidden');
        });

        // Закрытие окна при клике вне его
        document.addEventListener('click', (event) => {
            const floatingWindow = document.querySelector('.floating-window');
            if (!floatingWindow.contains(event.target) && !event.target.matches('.close-btn')) {
                floatingWindow.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
